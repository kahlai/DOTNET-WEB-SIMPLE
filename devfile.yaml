schemaVersion: 2.1.0
metadata:
  name: dotnet
components:
  - name: tools
    container:
      #image: registry.redhat.io/devspaces/udi-rhel8:3.7
      image: quay.io/kahlai/dotnet-devspaces-ws:7.0
      env:
        - name: DOTNET_URLS
          value: http://0.0.0.0:8080
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - exposure: public
          name: 'hello-endpoint'
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G
events:
  postStart:
    - 0-update-ca-trust
commands:
  - id: 0-update-ca-trust
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "update-ca-trust"
      group:
        kind: build
  - id: 1-update-dependencies
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
      commandLine: "dotnet run"
      group:
        kind: run
